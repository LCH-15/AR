<!-- https://hiukim.github.io/mind-ar-js-doc/tools/compile/ -->

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>

</head>

<body>
  <!-- in the scene tag : change the path to the .mind file you downloaded from the feature extractor and uploaded to your project eg "assets/mariette_target.mind"-->
  <a-scene id="arscene" 
  mindar-image="imageTargetSrc: ./assets/images/targets.mind; maxTrack:4" 
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <!--mindar-image-target="targetIndex: 0" means the box will be attached on the first image you trained-->
    
    
    <a-image 
    mindar-image-target="targetIndex: 0"
    src="./assets/images/0.2.png"
    position="0 0 0"
    width="0.75"
    height="1">
   </a-image>

   <a-image 
    mindar-image-target="targetIndex: 1"
    src="./assets/images/0.5.png"
    position="0 0 0"
    width="0.75"
    height="1">
   </a-image>
     
   <a-image 
   mindar-image-target="targetIndex: 2"
   src="./assets/images/0.4.png"
   position="0 0 0"
   width="0.75"
   height="1">
  </a-image>

  <a-image 
  mindar-image-target="targetIndex: 3"
  src="./assets/images/0.3.png"
  position="0 0 0"
  width="0.75"
  height="1">
 </a-image>
 
 <a-image 
 mindar-image-target="targetIndex: 4"
 src="./assets/images/0.1.PNG"
 position="0 0 0"
 width="0.75"
 height="1">
</a-image>
  
  </a-scene>

</body>

</html>
